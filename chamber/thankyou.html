<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Rexburg City Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/chamber-commerce.jpg" alt="Rexburg Chamber Logo">
                <div class="site-title">Rexburg City Chamber of Commerce</div>
            </div>
            <button class="hamburger" aria-label="Toggle navigation">
                <span></span><span></span><span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Thank You!</h1>
        <p>Your application has been submitted.</p>
        <div id="data"></div>
        <a href="index.html" class="button">Return Home</a>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> Rexburg City Chamber of Commerce</p>
            <p>123 Main Street, Rexburg, ID 83440</p>
        </div>
    </footer>
    
    <script>
        // Display form data
        const params = new URLSearchParams(window.location.search);
        const dataDiv = document.getElementById('data');
        
        if (params.toString()) {
            const timestamp = params.get('timestamp');
            let formattedDate = 'Just now';
            
            if (timestamp) {
                try {
                    const date = new Date(timestamp);
                    formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    formattedDate = 'Just now';
                }
            }
            
            dataDiv.innerHTML = `
                <p><strong>Name:</strong> ${params.get('first-name') || ''} ${params.get('last-name') || ''}</p>
                <p><strong>Email:</strong> ${params.get('email') || ''}</p>
                <p><strong>Phone:</strong> ${params.get('phone') || ''}</p>
                <p><strong>Business:</strong> ${params.get('business') || ''}</p>
                <p><strong>Submitted:</strong> ${formattedDate}</p>
            `;
        } else {
            dataDiv.innerHTML = '<p>No application data found.</p>';
        }
        
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>
